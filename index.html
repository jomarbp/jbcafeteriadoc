        /* Estilos generales */
body {
    font-family: Arial, sans-serif; /* Fuente para todo el cuerpo de la página */

}

header {
    background-color: #FFA500; /* Color de fondo del encabezado */

section {
    padding: 20px; /* Espaciado interno en las secciones */
}

/* Estilos del menú */
.item {
    border: 1px solid #ddd; /* Borde alrededor de cada elemento del menú */

    background-color: #f9f9f9; /* Color de fondo de los elementos del menú */
}

.item img {
    max-width: 100%; /* Asegura que las imágenes del menú no sean más anchas que su contenedor */

}

.price {

}

/* Estilos del pie de página */

    background-color: #FFA500; /* Color de fondo del pie de página */

    padding: 10px; /* Espaciado interno en el pie de página */
}

/*FORMULARIO*/
/* Estilos para el formulario de Pedido en línea */
#pedido form {
    background-color: #f9f9f9; /* Color de fondo del formulario */
    padding: 20px; /* Espaciado interno en el formulario */
    border: 1px solid #ddd; /* Borde alrededor del formulario */
    border-radius: 5px; /* Bordes redondeados para el formulario */
}

#pedido h2 {
    text-align: center; /* Alineación del título en el centro */
}

#pedido label {
    display: block; /* Hace que las etiquetas estén en una línea separada */
    margin-top: 10px; /* Espaciado superior para las etiquetas */
    font-weight: bold; /* Texto en negrita para las etiquetas */
}

#pedido input[type="text"],
#pedido input[type="email"],
#pedido input[type="tel"],
#pedido input[type="number"],
#pedido select {
    width: 100%; /* Ancho completo para los campos de entrada y selección */
    padding: 10px; /* Espaciado interno en los campos de entrada y selección */
    margin-bottom: 15px; /* Espaciado inferior para los campos de entrada y selección */
    border: 1px solid #ddd; /* Borde alrededor de los campos de entrada y selección */
    border-radius: 3px; /* Bordes redondeados para los campos de entrada y selección */
    font-size: 16px; /* Tamaño de fuente para los campos de entrada y selección */
}

#pedido button[type="submit"] {
    background-color: #FFA500; /* Color de fondo del botón de enviar */
    color: white; /* Color del texto en el botón de enviar */
    padding: 10px 20px; /* Espaciado interno en el botón de enviar */
    border: none; /* Sin borde en el botón de enviar */
    border-radius: 3px; /* Bordes redondeados para el botón de enviar */
    cursor: pointer; /* Cambia el cursor al pasar por encima del botón de enviar */
    font-size: 16px; /* Tamaño de fuente para el botón de enviar */
}

#pedido button[type="submit"]:hover {
    background-color: #FF8000; /* Color de fondo del botón de enviar al pasar el cursor */
}

/* Estilos para el formulario de Pedido en línea en dispositivos móviles */
@media (max-width: 600px) {
    #pedido input[type="text"],
    #pedido input[type="email"],
    #pedido input[type="tel"],
    #pedido input[type="number"],
    #pedido select {
        width: 100%; /* Asegura que los campos ocupen el ancho completo en dispositivos móviles */
    }
}
